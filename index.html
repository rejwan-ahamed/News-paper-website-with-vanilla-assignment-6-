<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- tailwind css here -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <!-- flowbit here -->
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css" />
    <script src="../path/to/flowbite/dist/flowbite.js"></script>

    <title>Jonkar Express</title>
</head>

<body>

    <main class="px-4 2xl:px-32 xl:px-32 lg:px-4">
        <!-- nav bar start here -->
        <section class="nav-main  ">
            <nav class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 2xl:border-b-2 xl:border-b-2 lg:border-b-2 ">
                <div class="container flex flex-wrap justify-between items-center mx-auto">
                    <a href="https://flowbite.com/" class="flex items-center">
                        <span
                            class="self-center text-2xl font-semibold whitespace-nowrap font-mono text-blue-600">Jonkar
                            <span class="text-red-600">Express</span></span>
                    </a>
                    <button data-collapse-toggle="navbar-default" type="button"
                        class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 "
                        aria-controls="navbar-default" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </button>
                    <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                        <ul
                            class="flex flex-col p-4 mt-4 bg-gray-50 rounded-lg border border-gray-100 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white ">
                            <li>
                                <a href="index.html"
                                    class="block py-2 pr-4 pl-3 text-white text-xl font-mono font-bold bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 "
                                    aria-current="page">News</a>
                            </li>
                            <li>
                                <a href="blog.html"
                                    class="block py-2 pr-4 pl-3 text-xl font-mono font-bold text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 ">Blogs</a>
                            </li>

                        </ul>
                    </div>
                </div>
            </nav>
        </section>


        <!-- nav bar ends here -->
        

        <!-- news filter part start here -->
        <section class="news-filter  mt-6">

            <nav class="flex" aria-label="Breadcrumb">
                <ol class="inline-flex items-center space-x-1 md:space-x-3 flex-wrap" id="category">



                </ol>
            </nav>

        </section>
        <!-- news filter part end here -->

        <!-- search result start here -->
        <section class="search-result mt-12">
            <div class="search-main bg-blue-200 rounded-lg p-3">
                <h1 class="font-mono font-bold text-xl " id="resultNumber">400 result founds</h1>
            </div>
        </section>
        <!-- search result end here -->

        <!-- 404 image start here -->
        <section class="images" id="notfound">
            <img src="404.svg" alt="" class="mx-auto mt-8 mb-8" srcset="">
        </section>
        <!-- 404 image end here -->

        <!-- data load spinner start here -->


        <section class="spinner" id="spinner">
            <div role="status" class="flex items-center justify-center mt-52 mb-52 ">
                <svg aria-hidden="true" class="mr-2 w-8 h-8 text-gray-200 animate-spin fill-blue-600"
                    viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                        fill="currentColor"></path>
                    <path
                        d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                        fill="currentFill"></path>
                </svg>
            </div>
        </section>
        <!-- data load spinner end here -->

        <!-- news card start here -->

        <section
            class="news-main mt-5 mb-5 2xl:grid 2xl:grid-cols-2 2xl:gap-3 xl:grid xl:grid-cols-2 xl:gap-3 lg:grid lg:grid-cols-2 lg:gap-3"
            id="newsCards">
             

        </section>

        <!-- news card end here -->


 

        <!--  modal start here -->
        <section class="modal-main hidden" id="main-module">
            <div 
                class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 w-full md:inset-0 h-modal md:h-full justify-center items-center flex">
                <div class="relative p-4 w-full max-w-2xl h-full md:h-auto">
                    <!-- Modal content -->
                    <div class="border shadow relative bg-white rounded-lg ">
                        <!-- Modal header -->
                        <div class="flex justify-between items-start p-4 rounded-t border-b">
                            <h3 class="text-xl font-semibold text-gray-900 ">
                                Read News
                            </h3>
                            <button type="button"
                                class="text-black bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
                                data-modal-toggle="defaultModal">
                                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                        clip-rule="evenodd"></path>
                                </svg>
                                <span class="sr-only">Close modal</span>
                            </button>
                        </div>
                        <!-- Modal body -->
                        <div class="p-6 space-y-6">
                            <h1 class="font-mono font-bold text-xl leading-relaxed text-black" id="post-header"></h1>
                            <p class="text-base leading-relaxed text-black " id="news-modal-paragrapg">
                               
                            </p>
                            
                        </div>
                        <!-- Modal footer -->
                        <div
                            class="flex items-center p-6 space-x-2 rounded-b border-t border-gray-200 ">
                    
                            <button class="text-white bg-red-600 hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 "onclick="closeButton()">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- modal ends here -->

    <!-- footer start here -->

    <footer class="p-4 bg-blue-300 mt-8 shadow md:flex md:items-center md:justify-between md:p-6">
        <span class="font-mono font-bold text-sm text-black sm:text-center">Â© 2022 <a href="https://flowbite.com/"
                class="hover:underline">Jonkar Express</a>. All Rights Reserved.
        </span>
        <ul class="font-mono font-bold flex flex-wrap items-center mt-3 text-sm text-black sm:mt-0">
            <li>
                <a href="#" class="mr-4 hover:underline md:mr-6 ">About</a>
            </li>
            <li>
                <a href="#" class="mr-4 hover:underline md:mr-6">Privacy Policy</a>
            </li>
            <li>
                <a href="#" class="mr-4 hover:underline md:mr-6">Licensing</a>
            </li>
            <li>
                <a href="#" class="hover:underline">Contact</a>
            </li>
        </ul>
    </footer>

    <!-- footer end here -->



    <!-- flowbite js here -->
    <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>

    <!-- Main js part here -->
    <script src="main.js"></script>

</body>

</html>
